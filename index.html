<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <style>
      /* Add CSS styles here */
      body {
        font-family: Arial, sans-serif;
      }

      form {
        max-width: 300px;
        margin: 0 auto;
      }

      label {
        display: block;
        font-weight: bold;
      }

      input[type="number"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <form>
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" name="celsius"><br><br>
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" name="fahrenheit"><br><br>
      <button type="button" onclick="convertCelsiusToFahrenheit()">Convert Celsius to Fahrenheit</button>
      <button type="button" onclick="convertFahrenheitToCelsius()">Convert Fahrenheit to Celsius</button>
    </form>
    <script>
      function convertCelsiusToFahrenheit() {
        const celsius = document.getElementById("celsius").value;
        const fahrenheit = (celsius * 9/5) + 32;
        document.getElementById("fahrenheit").value = fahrenheit;
      }
      
      function convertFahrenheitToCelsius() {
        const fahrenheit = document.getElementById("fahrenheit").value;
        const celsius = (fahrenheit - 32) * 5/9;
        document.getElementById("celsius").value = celsius;
      }
    </script>
  </body>
</html>
